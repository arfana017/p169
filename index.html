<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <!-- We import arjs version without NFT but with marker + location based support -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />
  
  <!--Marker Handler Src-->
  <script src="./addButtons.js"> </script>
  <script src = "./markerHandler.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;"
    gesture-detector create-buttons>

  <!-- Camera -->
  <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id = "car-model" src = "./assets/car/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker id = "car-marker" type = "pattern" url = "./assets/car/img/pattern-car.patt" cursor = "rayOrigin: mouse" markerhandler>

      <a-entity id = "car-3D-model" position = "0.5 2.5 0.1" scale = "0.04 0.04 0.04" rotation = "0 90 -90"
      gltf-model = "#car-model" gesture-handler animation-mixer></a-entity>

      <a-plane position = "0.5 0 0" width = "1.3" height = "1.3" rotation = "-90 0 0">
        <a-plane position = "0 0.59 0.18" width = "1.3" height = ".2" rotation = "0 0 0" color = "#85A9D9">
          <a-entity position = "0 0 0.2" rotation = "0 0 0" 
          text = "font: monoid; value: CAR; color: black; width: 1.8; height: 1; align: center"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.015" rotation="0 0 0"
          text="color: black; align: center; width: 1.1; font: monoid;
               value: Just a good ol' car. Propels forward when pulled back on flat surface.">
        </a-entity>
      </a-plane>

    </a-marker>
  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>
 
</body>

</html>
